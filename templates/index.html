<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Flight Search</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="source_city" class="form-label">Source City</label>
                <input type="text" class="form-control" id="source_city" name="source_city" required>
            </div>
            <div class="mb-3">
                <label for="destination_city" class="form-label">Destination City</label>
                <input type="text" class="form-control" id="destination_city" name="destination_city" required>
            </div>
            <div class="mb-3">
                <label for="journey_date" class="form-label">Journey Date</label>
                <input type="date" class="form-control" id="journey_date" name="journey_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Flights</button>
        </form>
    </div>
</body>
</html>
